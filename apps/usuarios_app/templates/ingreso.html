{% extends 'base.html' %}
{% block content %}
<main class="container p-3">
    <div class="col p-auto">
        <div>            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tag }}"{% endif %}>{{ message }}</li>                         
                    {% endfor %}
                </ul>
            {% endif %}                   
        </div>
        <h3 class="display-4">Ingresa aquí</h3>
        <form action="ingresa" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input class="form-control" type="email" name="correo" id="correo">
            </div>
            <div class="form-group">
                <label for="clave">Contraseña:</label>
                <input class="form-control" type="password" name="clave" id="clave">
            </div>
            <button class="btn btn-info my-2" type="submit">Ingresar</button>
        </form>
    </div>
</main>
{% endblock %}

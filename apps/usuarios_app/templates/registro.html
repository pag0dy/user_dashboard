{% extends 'base.html' %}
{% block content %}
<main>
    <div class="col w-50">
        <h3 class="display-4">Crea una cuenta aquí</h3>
        <form action="registrar" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input class="form-control" type="text" name="apellido" id="apellido">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input class="form-control" type="email" name="correo" id="correo">
            </div>
            <div class="form-group">
                <label for="clave">Contraseña:</label>
                <input class="form-control" type="password" name="clave" id="clave">
            </div>
            <div class="form-group">
                <label for="clave-2">Confirma tu contraseña:</label>
                <input class="form-control" type="password" name="clave_2" id="clave_2">
            </div>
            <button class="btn btn-info my-2" type="submit">Ingresar</button>
        </form>
    </div>
</main>
{% endblock %}
